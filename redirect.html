<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "";
      console.log("ID:", id); // 確認用（あとで削除OK）

      // 0.5秒後にメインページへ遷移
      setTimeout(() => {
        window.location.href = "https://kasuya1204.github.io/cat/";
      }, 500);
    };
  </script>
</head>
<body>
  <p>アクセスを記録しました。ページを読み込み中です…</p>
</body>
</html>
